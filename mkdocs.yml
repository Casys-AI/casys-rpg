site_name: Casys RPG Documentation
site_description: Documentation for the Casys RPG Interactive Game Book Engine
repo_url: https://github.com/Casys-AI/casys-rpg
repo_name: Casys-AI/casys-rpg
site_author: Casys AI Team
copyright: Copyright &copy; 2024 Casys AI Team

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - announce.dismiss

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Casys-AI/casys-rpg
    - icon: fontawesome/brands/python
      link: https://python.org
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  version:
    provider: mike
    default: latest

plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - minify:
      minify_html: true

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - abbr

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Architecture:
    - Overview: architecture/overview.md
    - Components: architecture/components.md
  - Agents:
    - Overview: agents/overview.md
    - Rules Agent: agents/rules-agent.md
    - Decision Agent: agents/decision-agent.md
    - Narrator Agent: agents/narrator-agent.md
    - Trace Agent: agents/trace-agent.md
  - Core Components:
    - Game Logic: core/game-logic.md
    - State Management: core/state-management.md
  - API Reference:
    - Overview: api/overview.md
    - Endpoints: api/endpoints.md
  - Contributing: contributing.md
  - Changelog: changelog.md
